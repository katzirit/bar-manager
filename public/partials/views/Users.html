<h2>Users <a ui-sref="usersAdd"><i class="fa fa-plus-circle"></i> Create User</a></h2>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Username</td>
        <td>Group</td>
        <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td><a ui-sref="user({id:user.id})">{{user.id}}</a></td>
        <td>{{user.username}}</td>
        <td>{{user.group.name}}</td>
        <td>
            <button ng-click="deleteUser(user)"><i class="fa fa-trash"></i> Delete</button>
            <button ui-sref="userEdit({id:user.id})"><i class="fa fa-pencil"></i> Edit</button>
        </td>
    </tr>
    </tbody>
</table>
