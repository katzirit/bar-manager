<form ng-submit="submitHandler()">
    <h2>Login</h2>

    <div>
        <label>Username</label>
        <input ng-model="username" type="text"/>
    </div>
    <div>
        <label>Password</label>
        <input ng-model="password" type="password"/>
    </div>
    <div>
        <input class="button-primary" type="submit" value="Login"/>
    </div>
</form>
