<form ng-submit="submitHandler()">
    <h2>Edit User</h2>

    <div>
        <label>Username</label>
        <input ng-model="data.username" type="text"/>
    </div>
    <div>
        <label>Group</label>
        <select ng-model="data.GroupId" ng-options="group.id as group.name for group in ref.groups"></select>
    </div>
    <div>
        <input type="submit" class="button-primary" value="Save Changes"/>
    </div>
</form>
