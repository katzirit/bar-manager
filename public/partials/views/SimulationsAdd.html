<form ng-submit="submitHandler()">
    <h2>Create Simulation</h2>

    <div>
        <label>costumers per hour</label>
        <input ng-model="simulation.data.costumers_per_hour" type="number" min="1" />
    </div>
    <div>
        <label>number of waiters</label>
        <input ng-model="simulation.data.num_of_waiters" type="number" min="1" max="10"/>
    </div>
    <div>
        <label>number of table</label>
        <input ng-model="simulation.data.table_num" type="number" min="2" max="100"/>
    </div>
    <div>
        <label>shift length (hours)</label>
        <input ng-model="simulation.data.shift_length" type="number" min="2" max="12"/>
    </div>
    <div>
        <label>average service time (min)</label>
        <input ng-model="simulation.data.avg_service_time" type="number" min="1" max="30"/>
    </div>
    <div>
        <label>average service div (min)</label>
        <input ng-model="simulation.data.avg_service_div" type="number" min="1" max="5"/>
    </div>
    <div hidden>
        <label>Number of runs</label>
        <input ng-model="simulation.numOfRuns" type="number" min="2" max="8"/>
    </div>
    <div>
        <input type="submit" class="button-primary" value="Run Simulation"/>
        <div class="error" ng-if="error">{{error}}</div>
    </div>
</form>
