<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-cookies.min.js"></script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-controller="MainCtrl" class="container">

<header class="row">
    <h1 class="two columns">BarManager</h1>

    <nav ng-if="!user" class="ten columns ta-right">
        <a ui-sref="login">Login</a>
    </nav>
    <nav ng-if="user" class="ten columns">
        <span>{{user.username}}</span>
        <a ng-if="user" ng-click="logout()">Logout</a>
    </nav>
</header>

<div class="row">
    <nav ng-if="user" class="two columns inner-menu">
        <a ui-sref="home">Home</a>
        <a ng-if="isAllowed('users')" ui-sref="users">Users</a>
        <a ng-if="isAllowed('simulations')" ui-sref="simulations">Simulations</a>
        <a ng-if="isAllowed('mySimulations')" ui-sref="mySimulations">My Simulations</a>
    </nav>

    <div class="content ten columns" ng-class="stateClass" ui-view></div>
</div>

<footer class="row">
    <a ui-sref="about">About</a>
</footer>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services/ref.js"></script>
<script type="text/javascript" src="js/services/user.js"></script>
<script type="text/javascript" src="js/services/sessionInjector.js"></script>

<script type="text/javascript" src="js/controllers/MainCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/HomeCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/AboutCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/LoginCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/LogoutCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/SimulationsCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/SimulationsAddCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/SimulationCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/MySimulationsCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/UsersCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/UsersAddCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/UserCtrl.js"></script>
<script type="text/javascript" src="js/controllers/views/UserEditCtrl.js"></script>
</body>
</html>
